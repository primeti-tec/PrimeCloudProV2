version: '3.8'

services:
  app:
    build: .
    container_name: primecloud-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/primecloudpro
      # Vari√°veis abaixo devem ser preenchidas no painel do Coolify/Portainer
      # - CLERK_PUBLISHABLE_KEY=
      # - CLERK_SECRET_KEY=
      # - MINIO_ENDPOINT=
      # - MINIO_PORT=
      # - MINIO_USE_SSL=
      # - MINIO_ROOT_USER=
      # - MINIO_ROOT_PASSWORD=
    depends_on:
      - db
    networks:
      - primecloud-network

  db:
    image: postgres:15-alpine
    container_name: primecloud-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=primecloudpro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - primecloud-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  primecloud-network:
    driver: bridge

volumes:
  postgres_data:
