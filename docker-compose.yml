version: "3.8"

services:
  app:
    build: .
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: "5000"

      # Obrigatórias (defina no Coolify)
      DATABASE_URL: ${DATABASE_URL:-MISSING_DATABASE_URL}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY:-MISSING_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-MISSING_CLERK_SECRET_KEY}

      # Opcional (se não definir, vai ficar MISSING e você vê no printenv)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-MISSING_NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}

      # MinIO (se não estiver usando ainda, pode deixar com MISSING pra denunciar)
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-MISSING_MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-MISSING_MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-MISSING_MINIO_ROOT_PASSWORD}

    depends_on:
      db:
        condition: service_healthy
    networks:
      - primecloud-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: primecloudpro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - primecloud-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  primecloud-network:
    driver: bridge

volumes:
  postgres_data:
